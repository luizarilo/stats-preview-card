<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats Preview</title>
</head>

<body>

  <main class="container">
    <div class="card">

      <section class="text__information">
        <header class = "title__information">
          <h1>Get <span class = "title__custom">insights</span> that help your business grow. </h1>
        </header>
        <main class = "subtitle__information">
          <h4>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</h4>
        </main>
        <footer class = "stats__information">
          <div class = "companies">
            <div class = "data__companies">
              <p>10k+</p>
            </div>
            <div class = "text__companies">
              <p>COMPANIES</p>
            </div>
          </div>
          <div class = "templates">
            <div class = "data__templates">
              <p>314</p>
            </div>
            <div class = "text__templates">
              <p>TEMPLATES</p>
            </div>
          </div>
          <div class = "queries">
            <div class = "data__queries">
              <p>12M+</p>
            </div>
            <div class = "text__queries">
              <p>QUERIES</p>
            </div>
          </div>
        </footer>

      </section>

      <header class="image">
        <img class = "header__image" src = "images/image-header-desktop.jpg" alt = "header image">
      </header>

    </div>
  </main>

</body>

</html>
